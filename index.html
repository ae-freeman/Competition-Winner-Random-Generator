  <div class="container-fluid header">
    <h1>Competition Winner Random Generator</h1>
  </div>

  <div class="container-fluid middle">
    <form>
      <h4>Name list:</h4>
      <br>
      <textarea rows="7" cols="40"></textarea>
      <br>
      <button type="button" class="btn btn-dark" onclick="findTheWinner()">Submit</button>

    </form>

    <h3>How it works:</h3>
    <ul class="list-group">
      <li class="list-group-item">Copy your list of names into the box above</li>
      <li class="list-group-item">Make sure each name is on a new line</li>
      <li class="list-group-item">If there are multiple occurences of one name, the program will only count them once</li>

    </ul>
